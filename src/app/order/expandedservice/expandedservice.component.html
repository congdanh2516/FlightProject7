<!-- Modal -->
<div class="modal fade" id="service" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true"
    style="margin-top: 50px;">
    <div class="modal-dialog" style="border-radius: 5px !important; max-width: 60% !important;">
        <div class="modal-content">

            <!-- header -->
            <div class="modal-header" 
                style="background-color: #0C172E; color: white !important;
                border-top-right-radius: 0 !important;
                border-top-left-radius: 0 !important;
                ">
                <p class="modal-title" id="exampleModalLabel" 
                    style="padding-left: 14px; margin-top: 10px; font-size: 25px;">
                    SERVICES
                </p>
            </div>

            <div class="modal-body" style="padding: 30px;">
                <div class="row" 
                    style="text-align: center;">
                    <div class="col-md-3">
                     
                    </div>
                    <div class="col-md-3">
                        <fa-icon [icon]="faBurger" style="font-size: 50px; color: #0C172E;"></fa-icon>
                        <!-- <img src="../../../assets/image/plate.png" alt="" height="50px"> -->
                    </div>
                    <div class="col-md-3">
                        <fa-icon [icon]="faWheelChair" style="font-size: 60px;"></fa-icon>
                        <!-- <img src="../../../assets/image/suitcase.png" alt="" height="60px"> -->
                    </div>
                    <div class="col-md-3">
                        <fa-icon [icon]="faBaby" style="font-size: 60px;"></fa-icon>
                        <!-- <img src="../../../assets/image/suitcase.png" alt="" height="60px"> -->
                    </div>
                </div>

                <div class="row" style="margin-top: 40px; font-size: 25px; text-align: center;">
                    <div class="col-md-3">

                    </div> 
                    <div class="col-md-3">
                        Meal
                    </div>
                    <div class="col-md-3">
                        Health
                    </div>
                    <div class="col-md-3">
                        Crip
                    </div>
                </div>

                <!-- passenger -->
                <app-expandedservice-personal *ngFor = "let element of passengerlist, let i=index"
                    [firstName]="element.firstName"
                    [lastName]="element.lastName"
                    [no]="i+1"
                ></app-expandedservice-personal>
            </div>
         
        <!-- footer -->
        <div class="modal-footer" style="padding: 30px;">
            <button mat-button data-bs-dismiss="modal"
                style="border: 1px solid rgb(210, 210, 210); height: 60px; width: 150px; font-size: 20px; margin-right: 20px;">
                Close
            </button>
            <button mat-button 
                style="background-color: #E8A207; height: 60px; width: 150px; font-size: 20px;">
                ADD
            </button>
        </div>
     </div>
 
</div>
